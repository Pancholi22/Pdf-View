<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 String Viewer</title>
</head>
<body>
    <h2>Base64 Viewer</h2>
    <textarea id="base64Display" rows="10" cols="80" readonly></textarea>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        let base64String = getQueryParam('base64');

        if (base64String) {
            base64String = decodeURIComponent(base64String); // Decode in case of special characters
            document.getElementById('base64Display').value = base64String; // Display as text
        } else {
            alert("No Base64 string provided in the URL.");
        }
    </script>
</body>
</html>
